<div>
    <form *ngFor="let juego of juegos" [formGroup]="formUpdate">
     <div class="mb-3">
       <label for="imagen">Imagen:</label>
       <img [src]="juego.imagen" alt="Imagen del juego">
       <input type="text" class="form-control" id="imagen" placeholder="Enlace de la imagen del juego" formControlName="imagen" required>
     </div>
     <div class="form-group">
       <label for="nombre">Nombre: {{juego.titulo}}</label>
     </div>
     <div class="form-group">
       <label for="descripcion">Descripci√≥n:</label>
       <textarea type="text" class="form-control" id="descripcion" formControlName="descripcion" style="margin-bottom: 10px;" required></textarea>
     </div>
     <label for="select1">Categoria:</label>
     <select class="form-select" aria-label="Default select example"  formControlName="categoria">
        <option id="select1" *ngFor="let genero of generoList" value="{{genero.nombre}}">{{genero.nombre}}</option>
      </select>
      <div class="col">
        <legend class="col-form-label">Consola</legend>
        <p class="text">Seleccionar mas de 1 utilizando ctrl+click</p>
        <select class="form-select" multiple aria-label="Multiple select example" formControlName="consolas">  
            <option value="PC">PC</option>
            <option value="Play Station">Play Station</option>
            <option value="Xbox">Xbox</option>
            <option value="Nintendo">Nintendo</option>
            <option value="Movil">Movil</option>
          </select>
      </div>
     <button type="submit" class="btn btn-primary" (click)="editJuego()" style="margin-top: 15px;">Guardar Cambios</button>
   </form> 
 </div>
