<form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()"> 
    <div class="mb-3">
        <label for="validationCustom01" class="form-label">Usuario</label>
        <input formControlName="nombre" type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">ContraseÃ±a</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" (click)="Registrar()">Submit</button>
</form>
